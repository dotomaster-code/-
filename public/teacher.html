<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-BRIDGE - 선생님 대시보드</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>🌉 I-BRIDGE</h1>
                <p>선생님 대시보드</p>
            </div>
            <nav>
                <span class="user-info" id="userInfo"></span>
                <button class="btn btn-secondary" onclick="logout()">
                    🚪 로그아웃
                </button>
            </nav>
        </header>

        <main>
            <div class="welcome-section">
                <h2 id="welcomeMessage">환영합니다!</h2>
                <p>선생님 전용 페이지입니다.</p>
            </div>

            <div class="dashboard-cards">
                <div class="dashboard-card">
                    <h3>👨‍🏫 내 정보</h3>
                    <div class="info-item">
                        <strong>이름:</strong> <span id="myName"></span>
                    </div>
                    <div class="info-item">
                        <strong>아이디:</strong> <span id="myUsername"></span>
                    </div>
                    <div class="info-item">
                        <strong>역할:</strong> <span class="role-badge role-teacher">선생님</span>
                    </div>
                </div>

                <div class="dashboard-card">
                    <h3>📚 담당 학생</h3>
                    <p>학생 관리 기능은 준비 중입니다.</p>
                    <ul class="student-list">
                        <li>박학생 (student1)</li>
                        <li>최학생 (student2)</li>
                    </ul>
                </div>

                <div class="dashboard-card">
                    <h3>📊 수업 현황</h3>
                    <p>진행 중인 수업: 0개</p>
                    <p>완료된 수업: 0개</p>
                </div>

                <div class="dashboard-card">
                    <h3>🔔 알림</h3>
                    <p>새로운 알림이 없습니다.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="teacher.js"></script>
</body>
</html>
